{% load static %}
<!-- <img src="{% static "my_app/example.jpg" %}" alt="My image"/> -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header>
<h1>{% block content_header %}{% endblock %}</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      Please <a href="{% url 'register' %}">register an account</a> or <a href="{% url 'login' %}">log in.</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
    <a href="mailto:roansong@gmail.com" target="_blank">roansong@gmail.com</a>
  </footer>
</body>
</html>
